<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="any">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Block the rock</title>
</head>

<body>
    <h1>Block<br><div id="small">the</div>Rock</h1>

    <section id="videogame">
        <div id="warrior-life" class="deletable">
            <span id="warrior-name"></span>    
            <progress id="warrior" class="hiden" max="100" value="100"></progress>
        </div>

        <div id="giant-life" class="deletable">  
            <progress id="giant" class="hiden" max="100" value="100"></progress>
            <span class="start-name">GIANT</span>  
        </div>
        
        <canvas id="canvas" width="700" height="550">
        </canvas> 

        <div id="start" class='button start-menu'>SAVE HUMANITY</div>
        <div id="end-div" class='button'></div>
        <div id="next-div" class='button'></div>
    
        <input type="text" id="fname" class="start-menu" name="fname" placeholder="WARRIOR NAME" maxlength="8">
    </section>

    <img id="logo" src="img/favicon.png" alt="swords icon">

    <audio id="laugh" src="audio/laugh.mp3"></audio>
    <audio id="sword" src="audio/sword.mp3"></audio>
    <audio id="pain" src="audio/pain.mp3"></audio>
    <audio id="help" src="audio/help.mp3"></audio>
    <audio id="bground" src="audio/bground.mp3" loop="true"></audio>

    <script src="./sources/constants.js"></script>
    <script src="./sources/giant.js"></script>
    <script src="./sources/background.js"></script>
    <script src="./sources/warrior.js"></script>
    <script src="./sources/sword.js"></script>
    <script src="./sources/obstacles/obstacle.js"></script>
    <script src="./sources/obstacles/apple.js"></script>
    <script src="./sources/obstacles/rock.js"></script>
    <script src="./sources/obstacles/giantrock.js"></script>
    <script src="./sources/obstacles/house.js"></script>
    <script src="./sources/help/help.js"></script>
    <script src="./sources/help/lifeHelp.js"></script>
    <script src="./sources/help/paceHelp.js"></script>
    <script src="./sources/help/protectionHelp.js"></script>
    <script src="./sources/console.js"></script>
    <script src="./sources/round.js"></script>
    <script src="./sources/game.js"></script>
    <script src="./sources/index.js"></script>
</body>
</html>
